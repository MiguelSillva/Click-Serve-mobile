<!DOCTYPE html>
<html lang="pt-br">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Click&Serve Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  
  <style>
    /* Estilo para a splash screen */
    #splash {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: white; z-index: 9999;
      display: flex; align-items: center; justify-content: center;
      transition: opacity 0.5s ease-out;
    }
    .splash-logo {
        max-width: 80%;
        height: auto;
    }
    /* Estilos do Dashboard (simulados para o HTML) */
    body { background-color: #f8f9fa; font-family: 'Inter', sans-serif; color: #374151; }
    .sidebar-main { display: none; } /* Ocultamos a sidebar no celular */
    .content { padding: 1rem; }
    .stats-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
    }
    .stats-card {
        background-color: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        gap: 1rem;
        align-items: center;
    }
    .stats-card .icon { color: #4f46e5; font-size: 1.5rem; }
    .table-section {
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
    }
    .table-section header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #e5e7eb;
        padding-bottom: 1rem;
        margin-bottom: 1rem;
    }
    .table-section h3 { font-size: 1.25rem; }
    .table { width: 100%; border-collapse: collapse; }
    .table thead th {
        text-align: left;
        padding: 12px;
        font-size: 0.8rem;
        text-transform: uppercase;
        color: #6b7280;
    }
    .table tbody td { padding: 12px; border-bottom: 1px solid #e5e7eb; }
    .badge {
      display: inline-block; padding: 4px 12px; border-radius: 20px; font-weight: 600; font-size: 0.8rem;
    }
    .badge-attended { color: #065f46; background-color: #d1fae5; }
    .badge-livre { color: #92400e; background-color: #fef3c7; }
    .badge-not-attended { color: #991b1b; background-color: #fee2e2; }
    .btn { padding: 8px 12px; border-radius: 8px; font-size: 0.8rem; }
    .btn-success { background-color: #10b981; color: white; border: none; }
    .btn-warning { background-color: #f59e0b; color: #1f2937; border: none; }
    .btn-danger { background-color: #ef4444; color: white; border: none; }
    .btn-add-produto { background-color: #4f46e5; color: white; border: none; }
    .pagination-footer {
        display: flex; justify-content: space-between; align-items: center; padding-top: 1rem;
    }
    .pagination-footer nav button {
        background-color: #fff; border: 1px solid #e5e7eb; border-radius: 8px; font-weight: 600;
        width: 30px; height: 30px; display: flex; align-items: center; justify-content: center;
    }
    .pagination-footer nav button.active {
        background-color: #4f46e5; color: white; border-color: #4f46e5;
    }
  </style>
 </head>
 <body>
  <div id="splash">
    <img class="splash-logo" alt="Click&Serve" src="imagens/clicksplash.png">
  </div>
  
  <aside class="sidebar-main d-flex flex-column justify-content-between">
    </aside>
  
  <main class="content">
    <h2 class="fs-5 fw-normal mb-4">Olá, Gerente</h2>
    
    <section class="stats-cards">
      <div class="stats-card">
        <div class="icon" aria-hidden="true"><i class="fas fa-users"></i></div>
        <div>
          <p class="label">Total de pedidos</p>
          <p class="value">5,423</p>
        </div>
      </div>
      <div class="stats-card">
        <div class="icon" aria-hidden="true"><i class="fas fa-user"></i></div>
        <div>
          <p class="label">Clientes</p>
          <p class="value">1,893</p>
        </div>
      </div>
    </section>

    <section class="table-section mt-4">
      <header>
        <div><h3>TODAS AS MESAS</h3></div>
        <button class="btn btn-add-produto" id="btnMesa" type="button">+ Adicionar Mesa</button>
      </header>
      <table>
        <thead>
          <tr>
            <th>Nº Mesa</th>
            <th>Nome Cliente</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>João Silva</td>
            <td><span class="badge badge-attended">Atendido</span></td>
            <td>
              <a href="#" class="btn btn-warning btn-sm">Finalizar</a>
              <a href="#" class="btn btn-danger btn-sm" onclick="confirmDelete(1)">Excluir</a>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Maria Souza</td>
            <td><span class="badge badge-livre">Livre</span></td>
            <td>
              <a href="#" class="btn btn-success btn-sm">Atender</a>
              <a href="#" class="btn btn-danger btn-sm" onclick="confirmDelete(2)">Excluir</a>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.14/dist/sweetalert2.all.min.js"></script>
  <script>
    // Splash screen (aparece apenas uma vez por sessão)
    document.addEventListener('DOMContentLoaded', function() {
        const splash = document.getElementById('splash');
        if (sessionStorage.getItem('splashShown') === 'true') {
            splash.style.display = 'none';
        } else {
            setTimeout(() => {
                splash.style.opacity = '0';
                splash.addEventListener('transitionend', () => { splash.style.display = 'none'; });
            }, 2000);
            sessionStorage.setItem('splashShown', 'true');
        }
    });

    // Confirmação para excluir
    function confirmDelete(id) {
      Swal.fire({
        title: 'Tem certeza?', text: 'Você deseja excluir esta mesa?', icon: 'warning', showCancelButton: true,
        confirmButtonText: 'Sim, excluir!', cancelButtonText: 'Não'
      }).then((result) => {
        if (result.isConfirmed) {
          Swal.fire('Excluído!', 'Mesa ' + id + ' foi excluída. (Ação simulada)', 'success');
        }
      });
    }

    // Confirmação para adicionar mesa
    document.getElementById('btnMesa').addEventListener('click', function() {
      Swal.fire({
        title: 'Adicionar Mesa?', text: 'Você deseja adicionar uma nova mesa?', icon: 'question', showCancelButton: true,
        confirmButtonText: 'Sim!', cancelButtonText: 'Não'
      }).then((result) => {
        if (result.isConfirmed) {
          Swal.fire('Adicionado!', 'Nova mesa adicionada. (Ação simulada)', 'success');
        }
      });
    });
  </script>
 </body>
</html>
